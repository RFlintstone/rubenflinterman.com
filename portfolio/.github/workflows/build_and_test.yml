name: Build, Test, and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js for React frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Build and Test React frontend
      - name: Install React Dependencies (Frontend)
        working-directory: net.projectsincluded.frontend
        run: npm install
      - name: Build React (Frontend)
        working-directory: net.projectsincluded.frontend
        run: npm run build
      - name: Test React (Frontend)
        working-directory: net.projectsincluded.frontend
        run: npm test -- --watchAll=false

      # Step 4: Set up Java for Quarkus backend
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Step 5: Grant execute permission for mvnw
      - name: Grant execute permission for mvnw
        working-directory: net.projectsincluded
        run: chmod +x ./mvnw

      # Step 6: Build Quarkus backend
      - name: Build Quarkus Application
        working-directory: net.projectsincluded
        run: ./mvnw package -DskipTests

      # Step 7: Test Quarkus backend
      - name: Test Quarkus (Backend)
        working-directory: net.projectsincluded
        run: ./mvnw test

      # Step 8: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: network=host
          buildkitd-flags: --allow-insecure-entitlement security.insecure

      # Step 9: Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 10: Build and Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./net.projectsincluded
          file: ./net.projectsincluded/src/main/docker/Dockerfile.jvm
          platforms: linux/arm64/v8,linux/amd64
          push: true
          tags: |
            ghcr.io/projectsincluded/projectsincluded-net:latest
            ghcr.io/projectsincluded/projectsincluded-net:${{ github.sha }}

      # Step 11: Post Status Check (Optional)
      - name: Build Summary
        run: echo "Docker image build and push completed successfully!"