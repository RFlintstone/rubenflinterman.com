name: Secret Scan
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # For Pull Requests: Scans the diff between the source and target
      - name: TruffleHog OSS (PR)
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@v3.92.5
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --only-verified

      # For Pushes: Scans the pushed commits on the branch
      - name: TruffleHog OSS (Push)
        if: github.event_name == 'push'
        uses: trufflesecurity/trufflehog@v3.92.5
        with:
          path: ./
          branch: ${{ github.ref_name }}
          extra_args: --only-verified
